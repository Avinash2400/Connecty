<div class="row justify-content-center">
    <div class="col-md-12">
        <nb-card>
            <nb-card-body>
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Location</mat-label>
                    <input type="text" matInput>
                </mat-form-field>
                <button class="mt-3" nbButton>Search</button>
            </nb-card-body>
        </nb-card>

        <nb-card class="mt-4" *ngIf="reviewList">
            <nb-card-body>
                <div class="review mt-5" *ngFor="let review of reviewList;let i = index;">

                    <div class="row">
                        <div class="col-md" style="border-right: 1px solid rgb(226, 226, 226);">
                            <h3>{{review.title}}</h3>
                            <p>{{review.description}}</p>

                            <div class="row">
                                <div class="col-1">
                                    <span>{{review.upvotes.length}}</span>
                                    <nb-icon icon="arrow-upward-outline" (click)="addUpvote(i)"></nb-icon>
                                </div>
                                <div class="col">
                                    <span>{{review.downvotes.length}}</span>
                                    <nb-icon icon="arrow-downward-outline" (click)="addDownvote(i)"></nb-icon>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <nb-card accent="danger">
                                <nb-card-body style="height: 100px;">
                                    <h3>Speed</h3>
                                    <div style="margin-left: 20px;">
                                        <rg-gauge-chart [canvasWidth]="200" [needleValue]="65"
                                            [centralLabel]="review.data.speed+' mb/s'" [options]="options"
                                            [bottomLabel]="'FAST'">
                                        </rg-gauge-chart>
                                    </div>

                                </nb-card-body>
                            </nb-card>
                            <nb-card accent="primary">
                                <nb-card-body style="height: 550px;">
                                    <h3>Location</h3>
                                    <!-- <agm-map [latitude]="review.data.location.latitude"
                                        [longitude]="review.data.location.logitude" [mapTypeId]="'satellite'">
                                    </agm-map> -->

                                </nb-card-body>
                            </nb-card>
                        </div>
                    </div>

                </div>
            </nb-card-body>
        </nb-card>
    </div>
</div>
