<div class="row">
    <div class="col-md-6">
        <nb-card accent="danger">
            <nb-card-body>
                <div class="row">
                    <div class="col-3">
                        <div class="icon-container">
                            <nb-icon icon="people" style="font-size: 5rem;width: 100%;" status="control"></nb-icon>
                        </div>
                    </div>
                    <div class="col-9">
                        <div class="row">
                            <div class="col-6">
                                <h3>Total Users : </h3>
                            </div>

                            <div class="col-6 mx-auto">
                                <p class="figure">{{usersList.length| number:'2.0'}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </nb-card-body>
        </nb-card>
    </div>

    <div class="col-md-6">
        <nb-card accent="danger">
            <nb-card-body>
                <div class="row">
                    <div class="col-3">
                        <div class="icon-container">
                            <nb-icon icon="browser" style="font-size: 5rem;width: 100%;" status="control"></nb-icon>
                        </div>
                    </div>
                    <div class="col-9">
                        <div class="row">
                            <div class="col-6">
                                <h3>Total Blogs : </h3>
                            </div>

                            <div class="col-6 mx-auto">
                                <p class="figure">{{blogsList.length| number:'2.0'}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </nb-card-body>
        </nb-card>
    </div>
</div>
