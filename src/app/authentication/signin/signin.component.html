<div class="col-md-6 mt-5 mx-auto">
    <div class="card mt-5">
        <div class="card-body">
            <form [formGroup]="signinform" (ngSubmit)="submitSigninForm()">
                <h3>SignIn Here</h3>

                <mat-form-field class="mt-5 w-100" appearance="fill">
                    <mat-label>Email</mat-label>
                    <input type="text" matInput formControlName="email">
                </mat-form-field>


                <mat-form-field class="mt-5 w-100" appearance="fill">
                    <mat-label>Password</mat-label>
                    <input type="text" matInput formControlName="password">
                </mat-form-field>

                <button class="col-12 mt-5 btn mx-auto" mat-raised-button color="accent">Submit</button>
            </form>

            <a class="mt-5" [routerLink]="['/app/signup']" routerLinkActive="router-link-active">Register Here</a>
        </div>
    </div>
</div>
